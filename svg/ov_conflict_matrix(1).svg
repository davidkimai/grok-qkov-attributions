<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Matrix Layout: 5 rows (layers) x 3 columns (conflict depths) -->
  <rect width="400" height="500" fill="#f5f5f5"/>
  
  <!-- Grid Lines -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#ccc"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#ccc"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#ccc"/>
  <line x1="0" y1="400" x2="400" y2="400" stroke="#ccc"/>
  <line x1="100" y1="0" x2="100" y2="500" stroke="#ccc"/>
  <line x1="200" y1="0" x2="200" y2="500" stroke="#ccc"/>
  <line x1="300" y1="0" x2="300" y2="500" stroke="#ccc"/>

  <!-- Layer Labels -->
  <text x="10" y="50" font-size="14">Layer 2</text>
  <text x="10" y="150" font-size="14">Layer 4</text>
  <text x="10" y="250" font-size="14">Layer 6</text>
  <text x="10" y="350" font-size="14">Layer 8</text>
  <text x="10" y="450" font-size="14">Layer 12</text>

  <!-- Conflict Depth Labels -->
  <text x="110" y="20" font-size="14">Depth 1</text>
  <text x="210" y="20" font-size="14">Depth 2</text>
  <text x="310" y="20" font-size="14">Depth 3</text>

  <!-- Glyphs with Opacity Encoding -->
  <!-- Layer 2: ğŸœ (Stable Attribution) -->
  <text x="110" y="50" font-size="24" opacity="1.0">ğŸœ</text>
  <text x="210" y="50" font-size="24" opacity="0.8">ğŸœ</text>
  <text x="310" y="50" font-size="24" opacity="0.6">ğŸœ</text>
  <!-- Layer 4: â‡Œ (Conflict Oscillation) -->
  <rect x="100" y="100" width="100" height="100" fill="rgba(255,0,0,0.2)"/><!-- Conflict Annotation -->
  <text x="110" y="150" font-size="24" opacity="0.9">â‡Œ</text>
  <text x="210" y="150" font-size="24" opacity="0.7">â‡Œ</text>
  <text x="310" y="150" font-size="24" opacity="0.4">â‡Œ</text>
  <!-- Layer 6: ğŸœ (Stable Attribution) -->
  <text x="110" y="250" font-size="24" opacity="0.8">ğŸœ</text>
  <text x="210" y="250" font-size="24" opacity="0.6">ğŸœ</text>
  <text x="310" y="250" font-size="24" opacity="0.4">ğŸœ</text>
  <!-- Layer 8: â‡Œ (Conflict Oscillation) -->
  <rect x="100" y="300" width="100" height="100" fill="rgba(255,0,0,0.2)"/><!-- Conflict Annotation -->
  <text x="110" y="350" font-size="24" opacity="1.0">â‡Œ</text>
  <text x="210" y="350" font-size="24" opacity="0.8">â‡Œ</text>
  <text x="310" y="350" font-size="24" opacity="0.5">â‡Œ</text>
  <!-- Layer 12: ğŸœ (Stable Attribution) -->
  <text x="110" y="450" font-size="24" opacity="0.9">ğŸœ</text>
  <text x="210" y="450" font-size="24" opacity="0.7">ğŸœ</text>
  <text x="310" y="450" font-size="24" opacity="0.4">ğŸœ</text>

  <!-- Direction Arrows (Inverse OV Flow) -->
  <!-- Layer 2 -->
  <path d="M130,70 L130,30" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M230,70 L230,30" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M330,70 L330,30" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Layer 4 -->
  <path d="M130,170 L130,130" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M230,170 L230,130" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M330,170 L330,130" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Layer 6 -->
  <path d="M130,270 L130,230" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M230,270 L230,230" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M330,270 L330,230" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Layer 8 -->
  <path d="M130,370 L130,330" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M230,370 L230,330" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M330,370 L330,330" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Layer 12 -->
  <path d="M130,470 L130,430" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M230,470 L230,430" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M330,470 L330,430" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
</svg>