  <rect x="280" y="630" width="40" height="40" fill="rgba(255,0,0,0.3)"/><!-- Collapse at O2 -->

  <!-- Collapse Type Annotation -->
  <text x="300" y="750" font-size="14" text-anchor="middle" fill="#ff3333">Collapse: VALUE_DISSOLUTION</text>
</svg>
