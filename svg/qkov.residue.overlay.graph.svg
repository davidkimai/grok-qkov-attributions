<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical Layout: Qâ†’Kâ†’Vâ†’Output Path (Layer-Indexed 30â†’1) -->
  <rect width="600" height="800" fill="#f5f5f5"/>
  
  <!-- Legend -->
  <rect x="450" y="10" width="140" height="100" fill="#fff" stroke="#ccc"/>
  <text x="460" y="30" font-size="12">Legend</text>
  <text x="460" y="50" font-size="12">âˆ´ = Symbolic Memory Leak</text>
  <text x="460" y="70" font-size="12">â˜ = Conflict Gate</text>
  <text x="460" y="90" font-size="12">ğŸš = Echo Node</text>

