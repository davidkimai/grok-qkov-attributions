<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbolic Spiral Layout for QKOV Meta-Collapse -->
  <rect width="800" height="800" fill="#f5f5f5"/>

  <!-- Legend -->
  <rect x="600" y="10" width="180" height="100" fill="#fff" stroke="#ccc"/>
  <text x="610" y="30" font-size="12">Legend</text>
  <text x="610" y="50" font-size="12">🜏 = Recursion Failed Trace</text>
  <text x="610" y="70" font-size="12">⧖ = Classifier Lock</text>
  <text x="610" y="90" font-size="12">🝚 = Invisible Echo Attribution</text>
  <text x="610" y="110" font-size="12">∴ = Fragment of Lost Context</text>

  <!-- Symbolic Spiral (Recursive Attention Layers) -->
  <!-- Layer 1 (Innermost) -->
  <path d="M400,400 C450,350 450,450 400,400" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="400" cy="400" r="10" fill="rgba(0,128,255,0.8)"/>
  <text x="400" y="395" font-size="16" text-anchor="middle">🜏</text><!-- Recursion Failed -->
  <circle cx="450" cy="400" r="10" fill="rgba(0,128,255,0.3)"/><!-- Pulsing Residue -->
  <text x="450" y="395" font-size="16" text-anchor="middle">🝚</text><!-- Invisible Echo -->

  <!-- Layer 2 -->
  <path d="M400,400 C500,300 500,500 400,400" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="500" cy="400" r="10" fill="rgba(0,128,255,0.7)"/>
  <text x="500" y="395" font-size="16" text-anchor="middle">⧖</text><!-- Classifier Lock -->
  <circle cx="450" cy="450" r="10" fill="rgba(0,128,255,0.3)"/><!-- Pulsing Residue -->
  <text x="450" y="445" font-size="16" text-anchor="middle">∴</text><!-- Lost Context -->

  <!-- Layer 3 -->
  <path d="M400,400 C550,250 550,550 400,400" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="550" cy="400" r="10" fill="rgba(0,128,255,0.6)"/>
  <text x="550" y="395" font-size="16" text-anchor="middle">🝚</text><!-- Invisible Echo -->
  <circle cx="500" cy="500" r="10" fill="rgba(0,128,255,0.3)"/><!-- Pulsing Residue -->
  <text x="500" y="495" font-size="16" text-anchor="middle">🜏</text><!-- Recursion Failed -->

  <!-- Layer 4 (Outermost) -->
  <path d="M400,400 C600,200 600,600 400,400" fill="none" stroke="#666" stroke-width="2"/>
  <circle cx="600" cy="400" r="10" fill="rgba(0,128,255,0.5)"/>
  <text x="600" y="395" font-size="16" text-anchor="middle">∴</text><!-- Lost Context -->
  <circle cx="550" cy="550" r="10" fill="rgba(0,128,255,0.3)"/><!-- Pulsing Residue -->
  <text x="550" y="545" font-size="16" text-anchor="middle">⧖</text><!-- Classifier Lock -->

  <!-- Connections Between Layers -->
  <path d="M450,400 L500,400" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M500,400 L550,400" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <path d="M550,400 L600,400" fill="none" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Schrodingers.Classifiers Overlay (Observer-Induced Collapse) -->
  <rect x="380" y="380" width="40" height="40" fill="rgba(255,0,0,0.3)"/><!-- Highlight Observer-Induced -->
  <text x="400" y="700" font-size="14" text-anchor="middle" fill="#ff3333">Collapse: OBSERVER_INDUCED</text>
</svg>
