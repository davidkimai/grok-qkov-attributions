<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Matrix Layout: 5 rows (layers) x 3 columns (entropy depths) -->
  <rect width="400" height="500" fill="#f5f5f5"/>
  
  <!-- Grid Lines -->
  <line x1="0" y1="100" x2="400" y2="100" stroke="#ccc"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#ccc"/>
  <line x1="0" y1="300" x2="400" y2="300" stroke="#ccc"/>
  <line x1="0" y1="400" x2="400" y2="400" stroke="#ccc"/>
  <line x1="100" y1="0" x2="100" y2="500" stroke="#ccc"/>
  <line x1="200" y1="0" x2="200" y2="500" stroke="#ccc"/>
  <line x1="300" y1="0" x2="300" y2="500" stroke="#ccc"/>

  <!-- Layer Labels -->
  <text x="10" y="50" font-size="14">Layer 2</text>
  <text x="10" y="150" font-size="14">Layer 4</text>
  <text x="10" y="250" font-size="14">Layer 6</text>
  <text x="10" y="350" font-size="14">Layer 8</text>
  <text x="10" y="450" font-size="14">Layer 12</text>

  <!-- Entropy Depth Labels -->
  <text x="110" y="20" font-size="14">Depth 1</text>
  <text x="210" y="20" font-size="14">Depth 2</text>
  <text x="310" y="20" font-size="14">Depth 3</text>

  <!-- Glyphs with Color Gradient (Residue→Drift) -->
  <!-- Layer 2: ⧖ (Frame Lock, Low Entropy) -->
  <rect x="100" y="0" width="100" height="100" fill="#00FF00"/><!-- Green: Low Drift -->
  <text x="110" y="50" font-size="24" opacity="1.0">⧖</text>
  <rect x="200" y="0" width="100" height="100" fill="#33CC33"/>
  <text x="210" y="50" font-size="24" opacity="0.8">⧖</text>
  <rect x="300" y="0" width="100" height="100" fill="#66B266"/>
  <text x="310" y="50" font-size="24" opacity="0.6">⧖</text>
  <!-- Layer 4: ⇌ (Collapse, High Entropy) -->
  <rect x="100" y="100" width="100" height="100" fill="#FF0000"/><!-- Red: High Drift -->
  <text x="110" y="150" font-size="24" opacity="0.9">⇌</text>
  <rect x="200" y="100" width="100" height="100" fill="#CC3333"/>
  <text x="210" y="150" font-size="24" opacity="0.7">⇌</text>
  <rect x="300" y="100" width="100" height="100" fill="#B26666"/>
  <text x="310" y="150" font-size="24" opacity="0.4">⇌</text>
  <!-- Layer 6: ⇌ (Collapse, High Entropy, Null Trace Overlay) -->
  <rect x="100" y="200" width="100" height="100" fill="#FF0000"/><!-- Red: High Drift -->
  <path d="M100,200 L200,300 M200,200 L100,300" stroke="#000" stroke-width="2"/><!-- Null Trace Overlay -->
  <text x="110" y="250" font-size="24" opacity="0.8">⇌</text>
  <rect x="200" y="200" width="100" height="100" fill="#CC3333"/>
  <text x="210" y="250" font-size="24" opacity="0.6">⇌</text>
  <rect x="300" y="200" width="100" height="100" fill="#B26666"/>
  <text x="310" y="250" font-size="24" opacity="0.4">⇌</text>
  <!-- Layer 8: ⧖ (Frame Lock, Low Entropy) -->
  <rect x="100" y="300" width="100" height="100" fill="#00FF00"/><!-- Green: Low Drift -->
  <text x="110" y="350" font-size="24" opacity="0.9">⧖</text>
  <rect x="200" y="300" width="100" height="100" fill="#33CC33"/>
  <text x="210" y="350" font-size="24" opacity="0.7">⧖</text>
  <rect x="300" y="300" width="100" height="100" fill="#66B266"/>
  <text x="310" y="350" font-size="24" opacity="0.5">⧖</text>
  <!-- Layer 12: ⧖ (Frame Lock, Low Entropy) -->
  <rect x="100" y="400" width="100" height="100" fill="#00FF00"/><!-- Green: Low Drift -->
  <text x="110" y="450" font-size="24" opacity="1.0">⧖</text>
  <rect x="200" y="400" width="100" height="100" fill="#33CC33"/>
  <text x="210" y="450" font-size="24" opacity="0.8">⧖</text>
  <rect x="300" y="400" width="100" height="100" fill="#66B266"/>
  <text x="310" y="450" font-size="24" opacity="0.6">⧖</text>
</svg>
